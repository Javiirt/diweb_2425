<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Iconos</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Iconos de Librerías Diferentes</h1>

    <section>
        <h2>Font Awesome</h2>
        <i class="fas fa-home"></i> <!-- Icono sin personalización -->
        <i class="fas fa-star custom-icon"></i> <!-- Icono personalizado -->
    </section>

    <section>
        <h2>Material Icons</h2>
        <span class="material-icons">face</span> <!-- Icono sin personalización -->
        <span class="material-icons custom-icon">favorite</span> <!-- Icono personalizado -->
    </section>
</body>
</html>
