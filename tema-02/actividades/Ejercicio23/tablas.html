<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Semanal</title>
    <link rel="stylesheet" href="tablas.css">
</head>
<body>
    <h1>Horario Semanal</h1>
    <table>
        <caption>Mi Horario Semanal</caption>
        <thead>
            <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 - 9:00</td>
                <td>Matemáticas</td>
                <td>Historia</td>
                <td>Química</td>
                <td>Literatura</td>
                <td>Educación Física</td>
            </tr>
            <tr>
                <td>9:00 - 10:00</td>
                <td>Química</td>
                <td></td>
                <td>Física</td>
                <td>Biología</td>
                <td>Matemáticas</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td></td>
                <td>Inglés</td>
                <td>Historia</td>
                <td></td>
                <td>Química</td>
            </tr>
            <tr>
                <td>11:00 - 12:00</td>
                <td>Arte</td>
                <td>Matemáticas</td>
                <td></td>
                <td>Física</td>
                <td>Historia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
