<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrado de Elementos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Elemento de bloque centrado -->
        <div class="bloque-centrado">
            <p>Elemento de Bloque Centrado</p>
        </div>

        <!-- Texto centrado dentro de un contenedor -->
        <div class="texto-centrado">
            <p>Texto centrado dentro del contenedor</p>
        </div>

        <!-- Imagen centrada -->
        <div class="imagen-centrada">
            <img src="https://media.istockphoto.com/id/517188688/es/foto/paisaje-de-monta%C3%B1a.jpg?s=612x612&w=0&k=20&c=EnSd5sJdxih_svZHscQ5Hfzr3RSOdXO9MpdmKK4CMTs=/" alt="Imagen de ejemplo">
        </div>

        <!-- Elementos alineados a la izquierda y derecha -->
        <div class="alineados">
            <span class="izquierda">Alineado a la Izquierda</span>
            <span class="derecha">Alineado a la Derecha</span>
        </div>

        <!-- Elemento centrado verticalmente -->
        <div class="centrado-vertical">
            <p>Centrado Verticalmente</p>
        </div>
    </div>
</body>
</html>
