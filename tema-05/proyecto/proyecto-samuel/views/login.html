<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Up Tees - Iniciar Sesión</title>
    <link rel="stylesheet" href="../styles/login.css"  id="stylesheet">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="logo">
            <img src="../media/GearUpTees.png" alt="Logo Gear Up Tees">
            <span>Gear Up Tees</span>
        </div>
        <ul class="nav-links">
            <button id="toggleMode">Cambiar a Modo Oscuro</button>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="login.html">Iniciar Sesión</a></li>
            <li><a href="cesta.html">Cesta</a></li>
        </ul>
    </nav>

    <!-- Cabecera -->
    <div class="cabecera">
        INICIAR SESIÓN
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="login">
            <!-- Iniciar sesión -->
            <div class="apartadoLogin">
                <h2>Entra en tu cuenta</h2>
                <form>
                    <input type="email" placeholder="Correo electrónico" class="input-field" required>
                    <input type="password" placeholder="Contraseña" class="input-field" required>
                    <button type="submit" class="btn black-btn" id="loginButton">Iniciar sesión</button>
                    <button class="googleLogin" id="loginGoogleButton">Iniciar sesión con Google</button>

                </form>
                <p class="forgot-password"><a href="#">¿Has olvidado tu contraseña?</a></p>

            </div>
            <!-- Formulario de registro -->
            <div class="register">
                <h2>Crear una cuenta</h2>
                <form>
                    <input type="text" placeholder="Nombre completo" class="input-field" required>
                    <input type="email" placeholder="Correo electrónico" class="input-field" required>
                    <input type="password" placeholder="Contraseña" class="input-field" required>
                    <input type="password" placeholder="Confirmar contraseña" class="input-field" required>
                    <button type="submit" class="btn black-btn" id="registroButton">Registrarse</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="social-links">
            <img src="https://cdn.pixabay.com/photo/2015/08/03/13/58/whatsapp-873316_640.png" alt="WhatsApp">
            <img src="https://cdn.pixabay.com/photo/2022/04/01/05/40/app-7104075_640.png" alt="Instagram">
            <img src="https://cdn.pixabay.com/photo/2017/06/22/06/22/facebook-2429746_640.png" alt="Facebook">
            <img src="https://cdn.pixabay.com/photo/2017/06/22/14/23/twitter-2430933_640.png" alt="Twitter">

        </div>
        <div class="footer-links">
            <a href="#">Ayuda</a> | <a href="#">Tarjeta regalo</a> | <a href="#">Guía de tallas</a>
        </div>

        <div class="credits">
            <p>Imágenes utilizadas con permiso de sus autores:</p>
                <br>
                <a href="https://www.camisetasfutboleses.com/" target="_blank">camisetasfutboleses</a>
                <br><br>
                <a href="https://imbictoz.com/" target="_blank">imbictoz</a>
                <br><br>
                <a href="https://www.futbolmania.com/" target="_blank">futbolmania</a>
            
        </div>
    </footer>


    <!-- Enlazamos el script -->
    <script src="../scripts/script.js" defer></script>
    
</body>

</html>
